<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Student Registration form</h1><hr>
    <form>
        Full name:<input type="text" name="fullname" placeholder="Enter your full name"><br><br>
        Email ID:<input type="email" name="email" placeholder="Enter your email"><br><br>
        Password:<input type="password" name="password" placeholder="Create a password"><br><br>
        Gender: <input type="radio" name="Gender" value="Male">Male
                <input type="radio" name="Gender" value="Female">Female
                <input type="radio" name="Gender" value="Other">Other<br><br>
        Course:
        <select name="Course">
            <option value="BTech">B.Tech</option>
            <option value="MTech">M.Tech</option>
            <option value="MBA">MBA</option>
            <option value="PhD">PhD</option>
            </select><br><br>
            Contact no:<input type="tel" name="Phone" placeholder="Enter your phone number"><br><br>
            Address:<br>
            <textarea name="Address" rows="4" cols="30" placeholder="Enter your address here"></textarea><br><br>
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
            <hr>
            <center><p>&copy; 2025 Student Registration Portal</p></center>
    </form>

    
</body>
</html>
